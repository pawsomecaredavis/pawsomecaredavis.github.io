<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawsome Care Davis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; padding: 1rem; }
        .navbar a { color: white; text-decoration: none; margin: 15px; }
        .hero { text-align: center; padding: 50px; background-color: #f5f5f5; }
        .hero h1 { font-size: 4em; color: #2c3e50; }
        .tagline { font-size: 1.5em; color: #7f8c8d; margin-top: 10px; }
        .cta { margin: 20px; }
        .cta button { padding: 15px 30px; font-size: 1em; cursor: pointer; background-color: #2ecc71; color: white; border: none; border-radius: 5px; }
        .services, .contact { padding: 50px; background-color: #ecf0f1; }
        footer { text-align: center; padding: 20px; background-color: #34495e; color: white; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="hero">
        <h1>Pawsome Care Davis</h1>
        <p class="tagline">Your pet's happiness is our priority!</p>
        <div class="cta">
            <button>Get Started</button>
        </div>
    </div>
    <div class="services">
        <h2>Our Services</h2>
        <p>Details about services offered...</p>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Contact information...</p>
    </div>
    <footer>
        <p>&copy; 2026 Pawsome Care Davis. All Rights Reserved.</p>
    </footer>
</body>
</html>
