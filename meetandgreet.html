<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Meet & Greet</title>
  <style>
    /* Reset some default styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea { resize: vertical; }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
      margin-left: 8px;
    }

    button {
      margin-top: 25px;
      padding: 15px 20px;
      width: 100%;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d6efd;
    }

    /* Responsive for small screens */
    @media (max-width: 480px) {
      header h1 { font-size: 2rem; }
      form { padding: 20px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Request a Meet & Greet</h1>
    <p>Ready to bring your pup in for daycare? Complete the form below to schedule your dog's Meet & Greet.</p>
  </header>

  <main>
    <form>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="(___)-___-____" required>

      <label for="dogName">Dog Name</label>
      <input type="text" id="dogName" name="dogName" required>

      <label for="additionalDog">Add Another Dog</label>
      <input type="text" id="additionalDog" name="additionalDog">

      <label for="referral">Referral Code</label>
      <input type="text" id="referral" name="referral">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <div class="checkbox-group">
        <input type="checkbox" id="privacy" name="privacy" required>
        <label for="privacy">Yes, I agree that Dogtopia may contact me and I have read and agree with the privacy policy.*</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="requirements" name="requirements" required>
        <label for="requirements">I confirm my dog meets the age and health requirements for daycare and boarding.*</label>
      </div>

      <button type="submit">I'm ready to book my Meet & Greet</button>
    </form>
  </main>

</body>
</html>
